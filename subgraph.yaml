specVersion: 0.0.2
description: Klima DAO Subgraph
repository: https://github.com/KlimaDAO/klima-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # Staking Contract V1
  - kind: ethereum/contract
    name: KlimaStakingV1
    network: matic
    source:
      address: '0xb0C22d8D350C67420f06F48936654f567C73E8C8'
      abi: ERC20
      startBlock: 20325300
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - KlimaStakingV1
      abis:
        - name: KlimaStakingV1
          file: ./abis/KlimaStakingV1.json
        - name: sKlimaERC20V1
          file: ./abis/sKlimaERC20V1.json
        - name: KlimaERC20V1
          file: ./abis/KlimaERC20V1.json
        - name: UniswapV2Pair
          file: ./abis/UniswapV2Pair.json
        - name: BCTBondV1
          file: ./abis/BCTBondV1.json
        - name: KLIMABCTBondV1
          file: ./abis/KLIMABCTBondV1.json
        - name: BCTUSDCBondV1
          file: ./abis/BCTUSDCBondV1.json
        - name: CirculatingSupply
          file: ./abis/CirculatingSupply.json
        - name: BondingCalculatorV1
          file: ./abis/BondingCalculatorV1.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/KlimaStakingV1.ts
  